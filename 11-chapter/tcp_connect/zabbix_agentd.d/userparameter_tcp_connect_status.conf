UserParameter=tcp_connect.closewait,  var=$(ss state all|awk '/CLOSE-WAIT/ {++S[$1]} END {for(a in S) {printf " %s", S[a]}}')&& if [ "${var}" != "" ]; then  echo ${var};else echo 0;fi 

UserParameter=tcp_connect.established,ss -s |awk '/estab/ {print $4}'|cut -d',' -f1
UserParameter=tcp_connect.synrecv,    ss -s |awk -F"," '/estab/ {print $4}' |cut -d" " -f3
